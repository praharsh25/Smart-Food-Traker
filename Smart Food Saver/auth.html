<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login or Sign up to Smart Food Saver">
  <title>Login - Smart Food Saver</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Logo" width="60" height="60">
        <h1>Smart Food Saver</h1>
        <p class="muted">Save Food, Save Planet üåç</p>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="auth-form">
        <h2>Welcome Back!</h2>
        <p class="muted">Login to continue tracking your food</p>
        
        <form id="loginFormElement">
          <div class="form-group">
            <label for="loginEmail">Email Address *</label>
            <input 
              type="email" 
              id="loginEmail" 
              placeholder="your@email.com" 
              required
              autocomplete="email">
            <span class="error-message" id="loginEmailError"></span>
          </div>

          <div class="form-group">
            <label for="loginPassword">Password *</label>
            <div class="password-input">
              <input 
                type="password" 
                id="loginPassword" 
                placeholder="Enter your password" 
                required
                autocomplete="current-password">
              <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                <i class="fa fa-eye"></i>
              </button>
            </div>
            <span class="error-message" id="loginPasswordError"></span>
          </div>

          <button type="submit" class="btn btn-primary btn-full">
            <i class="fa fa-sign-in-alt"></i> Login
          </button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </div>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="auth-form" hidden>
        <h2>Create Account</h2>
        <p class="muted">Join us in reducing food waste</p>
        
        <form id="signupFormElement">
          <div class="form-group">
            <label for="signupName">Full Name *</label>
            <input 
              type="text" 
              id="signupName" 
              placeholder="John Doe" 
              required
              autocomplete="name">
            <span class="error-message" id="signupNameError"></span>
          </div>

          <div class="form-group">
            <label for="signupEmail">Email Address *</label>
            <input 
              type="email" 
              id="signupEmail" 
              placeholder="your@email.com" 
              required
              autocomplete="email">
            <span class="error-message" id="signupEmailError"></span>
          </div>

          <div class="form-group">
            <label for="signupPassword">Password *</label>
            <div class="password-input">
              <input 
                type="password" 
                id="signupPassword" 
                placeholder="Minimum 6 characters" 
                required
                minlength="6"
                autocomplete="new-password">
              <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                <i class="fa fa-eye"></i>
              </button>
            </div>
            <span class="error-message" id="signupPasswordError"></span>
          </div>

          <div class="form-group">
            <label for="signupConfirmPassword">Confirm Password *</label>
            <div class="password-input">
              <input 
                type="password" 
                id="signupConfirmPassword" 
                placeholder="Re-enter password" 
                required
                minlength="6"
                autocomplete="new-password">
              <button type="button" class="toggle-password" onclick="togglePassword('signupConfirmPassword')">
                <i class="fa fa-eye"></i>
              </button>
            </div>
            <span class="error-message" id="signupConfirmPasswordError"></span>
          </div>

          <button type="submit" class="btn btn-primary btn-full">
            <i class="fa fa-user-plus"></i> Create Account
          </button>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="authToast" class="toast" role="alert" aria-live="polite" hidden style="display: none;"></div>

  <script src="auth.js"></script>
</body>
</html>
