<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Turn leftovers into delicious meals with our recipe collection">
  <title>Recipes - Smart Food Saver</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="recipes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Ensure modal is hidden by default */
    .recipe-modal[hidden] {
      display: none !important;
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <a href="index.html" class="navbar-brand" aria-label="Smart Food Saver Home">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="" width="32" height="32">
      <span>Smart Food Saver</span>
    </a>
    <div class="navbar-menu">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="recipes.html" class="active" aria-current="page">Recipes</a>
      <a href="donations.html">Donations</a>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <i class="fa fa-moon" aria-hidden="true"></i>
      </button>
    </div>
  </nav>

  <main id="main-content">
    <div class="container">
      <header class="page-header">
        <h1>Leftover Recipes</h1>
        <p class="muted">Turn leftovers into delicious meals and reduce waste üç≤</p>
      </header>

      <div class="search-section">
        <input 
          type="search" 
          id="recipeSearch" 
          class="recipe-search"
          placeholder="Search recipes by ingredient..."
          aria-label="Search recipes">
        <div class="filter-chips">
          <button class="chip active" data-category="all">All</button>
          <button class="chip" data-category="bread">Bread</button>
          <button class="chip" data-category="vegetables">Vegetables</button>
          <button class="chip" data-category="fruits">Fruits</button>
          <button class="chip" data-category="rice">Rice</button>
          <button class="chip" data-category="dairy">Dairy</button>
        </div>
      </div>

      <div id="recipesGrid" class="recipes-grid">
        <!-- Recipes will be dynamically loaded here -->
      </div>
    </div>
  </main>

  <footer class="footer reveal" role="contentinfo">
    <div class="footer-content">
      <p>&copy; 2025 Smart Food Saver. All rights reserved.</p>
      <nav class="footer-nav" aria-label="Footer navigation">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="recipes.html">Recipes</a>
        <a href="donations.html">Donations</a>
      </nav>
    </div>
  </footer>

  <!-- Recipe Modal - HIDDEN BY DEFAULT -->
  <div id="recipeModal" class="recipe-modal" role="dialog" aria-modal="true" aria-labelledby="recipeModalTitle" hidden style="display: none;">
    <div class="recipe-modal-content">
      <button class="modal-close" aria-label="Close recipe">&times;</button>
      <div id="recipeModalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="recipes.js"></script>
  <script src="auth-check.js"></script>
  <script src="script.js"></script>
  <script src="recipes.js"></script>
</body>
</html>
